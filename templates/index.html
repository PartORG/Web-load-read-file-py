<!DOCTYPE html>
<html lang="en">
<title> Super File Worker! </title>
<head>
    <link rel="stylesheet" href="../static/main.css">
</head>
<body>
    <div class="container">
        <h1>Super Geocoder</h1>
        <h3>Please, upload your .CSV file. The values containing address should be in a column named <em>address</em> or <em>Address</em>.</h3> <br>
        <form action="{{url_for('success_table')}}" method = "POST" enctype= "multipart/form-data">
            <input type="file" accept=".csv" name="file"> <br>
            <button type="submit"> Submit </button>
        </form>
        <div class="output">
            {{text | safe}}
            {% include btn ignore missing %}
        </div>

    </div>
</body>
</html>
